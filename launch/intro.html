<!DOCTYPE html>
<html>
<style>
#myProgress {
  width: 100%;
  border: 5px white solid;
}

#myBar {
  width: 1%;
  height: 30px;
  background-color: white;
}
</style>
<body style="background-color:#f04343;color:white;text-align:center;padding:15px;font-family: Arial, Helvetica, sans-serif;" onload="move();">
<br>
<h1>MOJANG</h1>

<div id="myProgress">
  <div id="myBar"></div>
</div>

<script>
var i = 0;
function move() {
  if (i == 0) {
    i = 1;
    var elem = document.getElementById("myBar");
    var width = -21;
    var id = setInterval(frame, 10);
    function frame() {
      if (width >= 100) {
        clearInterval(id);
        i = 0;
      } else {
        width++;
        elem.style.width = width + "%";
      }
    }
  }
}


</script>

<script>
  setTimeout(function(){
       location.replace("https://classic.minecraft.com");
  }, 1700) 
</script>
</body>
</html>
